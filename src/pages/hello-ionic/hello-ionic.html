<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Hello Ionic Tee</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="action-sheets-basic-page">

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
  </p>
  <button ion-button block (click)="openMenu()">
    Show Action Sheet
  </button>
  <button ion-button block color="dark" (click)="doAlert()">Do Basic Alert</button>
  <button ion-button block (click)="doPromptAlert()">Do prompt alert</button>
  <button ion-button block (click)="doConfirm()">Do Confirm</button>
  <button ion-button block light (click)="doRadio()">Do Radio</button>
</ion-content>
